<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    <!-- Remove this line the first time you edit this file -->
    
    <!--Add a nav bar here -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Best Cars</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">        
            <li class="nav-item active">
              <a class="nav-link" href="/">Home  <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about">About us</a>
            </li>          
            <li class="nav-item">
              <a class="nav-link" href="contact">Contact Us</a>
            </li>
          </ul>
          {% if user.is_authenticated %}
          <li>
               <a class="btn btn-link" href="#">{{user.username }}</a>
               <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>              
          </li>
          {% else %}
            <form method="post" action="{% url 'djangoapp:login' %}" class="form-inline my-2 my-lg-0">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="text" name="username" placeholder="User name">
            <input class="form-control mr-sm-2" type="password" name= "password" placeholder="User password">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Login</button>
            </form>
            <ul class="navbar-nav mr-sm-2">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'djangoapp:registration' %}" style="color:#007bff;">Sign Up</a>
            </li> 
        </ul>
        {% endif %}
        </div>
      </nav>
    <!--Add a dealer table here -->

    </body>

</html>
